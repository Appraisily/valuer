steps:
  # Build the container image with extended timeout
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/valuer-dev', '.']
    timeout: '1800s'  # 30 minutos para el build
  
  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/valuer-dev']
  
  # Deploy container image to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'valuer-dev'
      - '--image'
      - 'gcr.io/$PROJECT_ID/valuer-dev'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '2Gi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--timeout'
      - '3600'  # 1 hora máximo para solicitudes
      - '--set-env-vars'
      - 'NODE_ENV=production'

# Tiempo total para el build completo - 45 minutos
timeout: '2700s'
images:
  - 'gcr.io/$PROJECT_ID/valuer-dev'

options:
  machineType: 'E2_HIGHCPU_8'  # Usar una máquina más potente para el build